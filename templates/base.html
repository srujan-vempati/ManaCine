{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manacine - Telugu Cinema</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #14181c;
            --header-bg: #2c3440;
            --text-color: #9ab;
            --link-color: #40bcf4;
            --hover-color: #fff;
            --accent-green: #00e054;
            --accent-orange: #ff8000;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: var(--link-color);
        }

        .navbar {
            background-color: var(--header-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .nav-links a {
            margin-left: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            padding: 2rem;
        }

        .btn {
            background-color: var(--accent-green);
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 3px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #00c044;
            color: #fff;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #456;
            background: #2c3440;
            color: #fff;
            font-family: inherit;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #fff;
        }
        
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .alert-success {
            background-color: var(--accent-green);
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Manacine</a>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:inherit; font:inherit; cursor:pointer; margin-left:1.5rem; font-weight:600; text-transform:uppercase; font-size:0.9rem;">LOGOUT</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Sign In</a>
                <a href="{% url 'register' %}">Create Account</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

</body>
</html>
