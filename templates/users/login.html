{% extends "base.html" %}
{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
    <div class="auth-card" style="width: 100%; max-width: 440px;">
        <h2 style="text-align: center; margin-bottom: 30px; color: #fff; font-weight: 700; letter-spacing: -0.5px;">Sign
            In</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div style="color: #ff6b6b; font-size: 0.85rem; margin-top: 5px; font-weight: 500;">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <div class="form-group" style="margin-top: 30px;">
                <button class="btn btn-primary" type="submit"
                    style="width: 100%; padding: 14px; font-size: 1rem; border-radius: 8px;">Sign In</button>
            </div>
        </form>
        <div
            style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <small style="color: #aaa; font-size: 0.95rem;">
                New to ManaCine? <a href="{% url 'register' %}" style="color: var(--primary); font-weight: 600;">Join
                    Now</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
