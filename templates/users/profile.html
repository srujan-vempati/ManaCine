{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <div style="display: flex; align-items: center; gap: 20px;">
        <img src="{{ user.profile.avatar.url }}" alt="Profile"
            style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #fff;">
        <div>
            <h2 style="margin: 0;">{{ user.username }}</h2>
            <p style="color: #9ab;">{{ user.email }}</p>
        </div>
    </div>

    <div style="margin-top: 30px;">
        <h3 style="border-bottom: 1px solid #444; padding-bottom: 10px;">Recent Activity</h3>
        <p>No activity yet.</p>
    </div>
</div>
{% endblock content %}
